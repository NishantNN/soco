<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=.login, initial-scale=1.0">
    <title>Soco | Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-left">
            <div class="left-1">
                <div class="logo"><img src="/Soco/logo/Soco-dark.png" alt="soco-logo"></div>
            <div class="soco-text">Soco</div>
            </div>
            <div class="left-2">
                Socially Connect.
            </div>
        </div>
        <div class="login-right">
            <div class="login-text">
                Login
            </div>
            <div class="login-panel">
                <input id="email-id" type="email" placeholder="email adress">
                <input id="password" type="password" placeholder="password">
                <button id="login">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
