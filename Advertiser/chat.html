<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <title>Soco | Chat Now</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="logo"><img src="/Soco/logo/SOCO-light.png" alt="soco-logo"></div>
            <div class="soco-text">Soco <span class="role">Advertiser</span></div>
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="index.html">My Posts</a></li>
                <li><a href="#">Notifications</a></li>
                <li class="active"><a href="chat.html">Chat Now</a></li>
                <li class="highlight"><a href="#">Post Now</a></li>
                <li class="user-profile"><i class="fa-solid fa-user"></i></li>
            </ul>
        </div>
    </nav>
    <div class="chat">
        <div class="heading"><h2>Chat With Us</h2></div>
        <div class="chat-box">
            <div class="type-message"><input type="text" placeholder="type your message"></div>
            <div class="submit-button"><i class="fa-solid fa-angles-right fa-lg" style="color: blue;"></i></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/22b65a2b0f.js" crossorigin="anonymous"></script>
</body>
</html>
